<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Sans Font</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <!-- <div class="content">Google Home Mini</div>
            <button class="b1">Buy Now</button> -->
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h3>Get a Number fact</h3>
                    <p>Enter any Number, get a Number fact</p>
                    <input type="number" class="form-control" placeholder="Enter any number of choice..." id="inputNumber">
                    <div id="fact" class="card-body">
                        <h6 class="card-title">Fact for entered number</h6>
                        <p id="numberFact"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var inputNumber = document.querySelector('#inputNumber');
        var numberFact = document.querySelector('#numberFact');
        var fact = document.querySelector('#fact');

        inputNumber.addEventListener('input', getFactAjax);

        function getFactAjax() {
            var captureInput = inputNumber.value;
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://numbersapi.com/'+captureInput);
            xhr.onload = function(){
                if( this.status == 200 && captureInput != '') {
                    fact.style.display = 'block';
                    numberFact.innerText = this.responseText;
                }
            }

            xhr.send();
        }
    </script>
</body>
</html>
